defaults:
  - model: las_small
  - metrics: example
  - datasets: libre_speech_eval
  - dataloader: las_beam
  - transforms: las
  - _self_
inferencer:
  device_tensors: ["spectrogram", "text_encoded"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "example" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "saved/checkpoint-epoch100.pth" # path to the pretrained model
text_encoder:
  _target_: src.text_encoder.BPETextEncoder
  save_path: "saved/tokenizer"